home:
 links:
 - text: SSB website
   href: https://www.ssb.no/offentlig-sektor/kommunekatalog

template:
  params:
    bootswatch: cosmo

reference:
- title: "Downloaded files"
  desc: >
    All functions that start with `geo_` are used to restructure
    the downloaded files from SSB. The most important
    of them is `geo_set`. This will set configuration to be
    easily used in the next processes.
- contents:
  - geo_set
  - geo_merge
  - geo_cast
  - geo_save
  - geo_change
- title: "API data"
  desc: >
    All functions that start with `get_` are used to download data
    via API.
- contents:
  - get_code
  - get_change
  - get_correspond
  - track_change
  - track_split
  - track_merge
- title: "Additional functions"
  desc: "Extra functions when needed for special cases"
- contents:
  - norgeo
  - dataApi
  - read_csv
  - find_change
  - merge_multi
  - cast_code

navbar:
  type: default
  left:
    - icon: fa-home fa-lg
      href: index.html
    - text: Guides
      menu:
